<!-- 
    On the Google Advanced Search page, the user should be able to provide input 
    for the following four fields (taken from Google’s own advanced search options):
        - Find pages with… “all these words:”
        - Find pages with… “this exact word or phrase:”
        - Find pages with… “any of these words:”
        - Find pages with… “none of these words:” 

    Like Google’s own Advanced Search page, the four options should be stacked vertically, 
    and all of the text fields should be left aligned.
        - Consistent with Google’s own CSS, the “Advanced Search” button should be blue with white text.
        - When the “Advanced Search” button is clicked, the user should be taken to the search 
        results page for their given query.
-->

     <!DOCTYPE html>
     <html lang="en"></html>
         <head>
             <title>Advanced Search</title>
         </head>
         <body>
            <html lang="en">
                <head>
                    <title>Advanced Search</title>
                </head>
                <body>
                    <!-- A form to search for image on Google Advanced Search -->
                    <form action="https://www.google.com/search" method="GET" style="text-align: left; margin-top: 20%;">
                        <p style="font-weight: bold; font-size: larger;">Find pages with…</p>
                        <div style="margin-bottom: 20px;">
                            <label for="all-words" style="display: inline-block; width: 200px;">all these words:</label>
                            <input type="text" id="all-words" name="as_q" style="width: 300px;">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label for="exact-phrase" style="display: inline-block; width: 200px;">this exact word or phrase:</label>
                            <input type="text" id="exact-phrase" name="as_epq" style="width: 300px;">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label for="any-words" style="display: inline-block; width: 200px;">any of these words:</label>
                            <input type="text" id="any-words" name="as_oq" style="width: 300px;">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label for="none-words" style="display: inline-block; width: 200px;">none of these words:</label>
                            <input type="text" id="none-words" name="as_eq" style="width: 300px;">
                        </div>
                        <div style="margin-top: 20px; text-align: right; width: 510px;">
                            <input type="submit" value="Advanced Search" 
                                style="padding: 10px 20px; border: 1px solid #ccc; 
                                        background-color: #4285f4; color: white; cursor: pointer; width: 150px;">
                        </div>
                    </form>
            
                    <!-- A link in the upper-right to go back to Google Search in index.html -->
                </body>
            </html>

             <!-- A link in the upper-right to go back to Google Search in index.html -->
             <a href="index.html" style="position: absolute; top: 10px; right: 10px;">
                 Back to Google Search
             </a>
         </body>
